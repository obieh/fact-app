<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fact Applet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Sono:wght,MONO@200..800,1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="logo.png" height="58" width="58" alt="logo" />
          <h1>Welcome to fact applet.</h1>
        </div>

        <button class="btn btn-large btn-share">Share a fact</button>
      </header>
      <form class="fact-form hidden">
        <input type="text" placeholder="share a fact with the world" />
        <span>400</span>
        <input type="text" placeholder="trust worthy source" />
        <select>
          <option value="select-category">Select Category:</option>
          <option value="technology">Technology</option>
          <option value="science">Science</option>
          <option value="finance">Finance</option>
        </select>
        <button class="btn btn-large" type="submit">Submit</button>
      </form>

      <main class="main">
        <aside>
          <ul>
            <li class="category">
              <button class="btn btn-all-categories">All</button>
            </li>
            <li class="category">
              <button
                class="btn btn-category"
                style="background-color: #3b82f6"
              >
                Technology
              </button>
            </li>
            <li class="category">
              <button
                class="btn btn-category"
                style="background-color: #16a34a"
              >
                Science
              </button>
            </li>
          </ul>
        </aside>

        <section>
          <ul class="fact-list">
            <li class="fact">
              <p>
                React was developed by Meta (formerly facebook).
                <a
                  class="source"
                  target="_blank"
                  href="https://opensource.fb.com/"
                  >(Source)</a
                >
                <span class="tag">Technology</span>
              </p>
              <div class="vote-buttons">
                <button>üëç24</button>
                <button>ü§Ø12</button>
                <button>‚õîÔ∏è4</button>
              </div>
            </li>
            <li class="fact">
              <p class="fact">
                The Eiffel Tower can be 15 cm taller during the summer.
                <a
                  class="source"
                  target="blank"
                  href="https://en.wikipedia.org/wiki/Eiffel_Tower"
                  >(Source)</a
                >
                <span class="tag">Science</span>
              </p>
              <div class="vote-buttons">
                <button>üëç17</button>
                <button>ü§Ø8</button>
                <button>‚õîÔ∏è3</button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
