<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fact Applet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Sono:wght,MONO@200..800,1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="logo.png" height="58" width="58" alt="logo" />
          <h1>Welcome to fact applet.</h1>
        </div>

        <button class="btn btn-large">Share a fact.</button>
      </header>
      <form class="fact-form">
        <input type="text" placeholder="share a fact with the world" />
        <span>400</span>
        <input type="text" placeholder="trust worthy source" />
        <select>
          <option value="select-category">Select Category:</option>
          <option value="technology">Technology</option>
          <option value="science">Science</option>
          <option value="finance">Finance</option>
        </select>
        <button class="btn btn-large" type="submit">Submit</button>
      </form>

      <main class="main">
        <aside>
          <ul>
            <li><button class="btn btn-all-categories">All</button></li>
            <li><button class="btn btn-category">Technology</button></li>
            <li><button class="btn btn-category">Science</button></li>
          </ul>
        </aside>

        <section>
          <ul>
            <li class="fact">
              <p>
                React was developed by Meta (formerly facebook).
                <a
                  class="source"
                  target="_blank"
                  href="https://opensource.fb.com/"
                  >(Source)</a
                >
                <span class="tag">#Technology</span>
              </p>
              <div class="vote-buttons">

              </div>
            </li>
            <li class="fact">
              <p class="fact">
                The Eiffel Tower can be 15 cm taller during the summer.
                <a
                  class="source"
                  target="blank"
                  href="https://en.wikipedia.org/wiki/Eiffel_Tower"
                  >(Source)</a
                >
                <span class="tag">#Construction</span>
              </p>
              <div class="vote-buttons">
                <button>üëç<strong>17</strong></button>
                <button>ü§Ø <strong>8</strong></button>
                <button>‚õîÔ∏è <strong>3</strong></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
